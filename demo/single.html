<!-- Render a single starfield frame -->
<script type="module">

    import {
        DEFAULT_STARFIELD_OPTIONS,
        generateStars,
        generateCanvas,
        initBuffers,
        drawFrame,
    } from "../src";

    (() => {
        // init stuff
        const settings = DEFAULT_STARFIELD_OPTIONS;
        const canvas = generateCanvas();
        const buffers = initBuffers(canvas, settings);
        const stars = generateStars(settings, canvas.clientHeight, canvas.clientWidth);

        // draw a single frame
        drawFrame(stars, buffers);
    })();
</script>
