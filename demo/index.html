<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Starfield WebGL</title>
    <link rel="stylesheet" href="style.scss"/>

    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
</head>
<body>

<a id="gh-badge" href="https://github.com/lfuelling/starfield-webgl"><img width="149" height="149" src="./badge.png" alt="Fork starfield-webgl on GitHub" /></a>

<noscript>This page requires JavaScript :/</noscript>

<!-- Run the starfield script -->
<script type="module">
    import Stats from "stats.js";
    import {runStarfield} from "../src/starfield";

    (() => {
        const fpsCounter = new Stats();
        fpsCounter.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(fpsCounter.dom);

        runStarfield({
            onBeforeDraw: () => fpsCounter.begin(),
            onAfterDraw: () => fpsCounter.end()
        });
    })();
</script>
</body>
</html>
